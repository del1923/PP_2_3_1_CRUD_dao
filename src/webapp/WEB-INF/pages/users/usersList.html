<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <title>usersList</title>
</head>
<body>
<br>
<a href="/users/newUser"> Новый пользователь ?</a>
<br>
<br>
<table class = "table table-striped">
    <tr>
        <th> Id </th>
        <th> Имя </th>
        <th> Фамилия </th>
        <th> Возраст </th>
        <th> e-mail </th>
        <th> Действие </th>
    </tr>

    <tr th:each=" user : ${usersList} ">
        <td th:text="${ user.getId()}"/>
        <td th:text="${ user.getName()}"/>
        <td th:text="${ user.getSurName()}"/>
        <td th:text="${ user.getAge()}"/>
        <td th:text="${ user.geteMail()}"/>
        <td>
            <!--<a th:href="@{/users/{id}/editUser(id=${user.getId()})}">Редактировать</a>
            или <a th:href="@{/users/deleteUser/{id}(id=${user.getId()})}"> Удалить </a>
            <a href="/users/editUser"> Редактировать </a> или <a href="/users/deleteUser"> Удалить </a> -->
            <div class="btn-group" role="group" aria-label="Basic outlined example">
                <form th:method="GET" th:action="@{/users/{id}/editUser(id=${user.getId()})}">
                    <input type="submit" value = "Редактировать">
                </form>
                <form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}">
                    <input type="submit" value = "Удалить">
                </form>
            </div>
        </td>
    </tr>
</table>
</body>
</html>
